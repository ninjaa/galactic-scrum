<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Scrum</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
      }
      #game-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      #loading-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
      }
      #loading-bar {
        width: 50%;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        margin-top: 20px;
      }
      #loading-progress {
        width: 0%;
        height: 100%;
        background-color: #0f0;
        border-radius: 10px;
        transition: width 0.3s;
      }
      #game-ui {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      #score-display {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading-screen">
        <h1>GALACTIC SCRUM</h1>
        <p>Loading game assets...</p>
        <div id="loading-bar">
          <div id="loading-progress"></div>
        </div>
      </div>
      <div id="game-ui">
        <div id="score-display">Score: 0</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
